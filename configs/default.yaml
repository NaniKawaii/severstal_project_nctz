seed: 42
image_size: [256, 1024]   # [H, W]
batch_size: 8
num_workers: 2

model:
  arch: unet
  encoder: efficientnet-b0
  encoder_weights: imagenet
  in_channels: 3
  classes: 4

train:
  epochs: 20
  lr: 0.001
  weight_decay: 0.0001
  scheduler:
    name: reduce_on_plateau
    factor: 0.5
    patience: 2

loss:
  name: bce_dice   # options: bce_dice, tversky
  bce_weight: 0.6
  dice_weight: 0.4
  tversky_alpha: 0.3
  tversky_beta: 0.7

augmentation:
  hflip_p: 0.5
  brightness_contrast_p: 0.3
  rotate_limit: 5
  shift_limit: 0.02
  scale_limit: 0.10
  geo_p: 0.3

thresholds:
  default: 0.5
